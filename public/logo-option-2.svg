<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 科技感风格 - 选项2 -->
  <defs>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- 图标部分 -->
  <g transform="translate(8, 8)">
    <!-- 六边形背景 -->
    <polygon points="22,6 34,13 34,27 22,34 10,27 10,13" fill="url(#gradient2)" opacity="0.15"/>
    <!-- 内部网络节点 -->
    <circle cx="22" cy="15" r="2" fill="url(#gradient2)" filter="url(#glow)"/>
    <circle cx="16" cy="20" r="1.5" fill="url(#gradient2)" filter="url(#glow)"/>
    <circle cx="28" cy="20" r="1.5" fill="url(#gradient2)" filter="url(#glow)"/>
    <circle cx="22" cy="25" r="2" fill="url(#gradient2)" filter="url(#glow)"/>
    <!-- 连接线 -->
    <line x1="22" y1="15" x2="16" y2="20" stroke="url(#gradient2)" stroke-width="1.5" opacity="0.8"/>
    <line x1="22" y1="15" x2="28" y2="20" stroke="url(#gradient2)" stroke-width="1.5" opacity="0.8"/>
    <line x1="16" y1="20" x2="22" y2="25" stroke="url(#gradient2)" stroke-width="1.5" opacity="0.8"/>
    <line x1="28" y1="20" x2="22" y2="25" stroke="url(#gradient2)" stroke-width="1.5" opacity="0.8"/>
    <!-- AI芯片效果 -->
    <rect x="18" y="18" width="8" height="4" rx="1" fill="none" stroke="url(#gradient2)" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- 文字部分 -->
  <text x="55" y="24" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="19" font-weight="800" fill="#0f172a">NextGrowth</text>
  <text x="55" y="40" font-family="'SF Mono', Monaco, monospace" font-size="9" font-weight="500" fill="#3b82f6" letter-spacing="1px">AI • MARKETING • TECH</text>
</svg>